<html>
    <head>
        <title>Viewer</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>Table Viewer</div>
        
        <p th:text="${Data}"></p>
        <table border="1">
            <tr th:each="baris:${tabel}">
                <td th:text="${baris[0]}"></td>
                <td th:text="${baris[1]}"></td>
                <td th:text="${baris[2]}"></td>
                <td th:text="${baris[3]}"></td>
            </tr>
        </table>
    </body>
</html>
